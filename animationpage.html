<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <script url="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
   html, body {
  height: 100%;
}
body {
  background: black;
  min-height: 100%;
  overflow: hidden;
}

  .image{
    position: relative;
    top: 500px;
    height:400px;
    margin-left:500px;
    animation: marvel 2s;
    animation-direction:vertical;
    animation-iteration-count:50;
}
@keyframes marvel {
    from {
        transform: translate3d(0, 0, 0);
    }
    to {
        transform: translate3d(0, -500px, 0);
    }
}

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center bg-primary">
                    <h1>Animations</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
       <div class="row">
        <h1 class="text-center" style="color:white">please click on iron man for next animation</h1>
        <div class="col-lg-12">
            <a href="./animationpage2.html"><img class="image"  src="./marvel.png" alt=""></a>
        </div>
       </div>
    </div>
</body>
</html>
